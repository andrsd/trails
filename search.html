---
layout: default
---

<section>
<div class="divider"></div>
<div id="search-container">
<input type="text" id="search-input" placeholder="Search..." style="width: 98%">
<div>&nbsp;</div>
<ul id="results-container" class="post-list"></ul>
</div>

<script src="{{ site.baseurl }}/assets/search-script.js" type="text/javascript"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<li><div class="title"><a href="{url}">{title}</a></div><div style="font-size: 80%">{type}  &#9679; {difficulty} &#9679; {distance} km</div></li>',
  json: '{{ site.baseurl }}/search.json'
})
</script>

</section>
